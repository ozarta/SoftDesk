<style>
   @font-face {
       font-family: kenyan;
       src: url("img/Fonts/kenyan_coffee_rg.ttf");
   }
    .centrado{
        /*border: solid black 1px;*/
        width: 90%;
        margin-left: 5%;
        display: flex;
        padding-top:2%;
    }
    .buscar{
        width: 45%;
        height: 100%;
        display: flex;
        position: relative;
    }
    .buscador{
        height: 45px;
        font-size: 30px;
        width: 100%;
        border: 0.05cm #95C11F solid;
        border-radius: 10px;
        padding-left: 6%;
        padding-right:15%;
        font-family:kenyan;
        outline: 0;
    }
    .lineabuscador{
        position: absolute;
        border-left: #95C11F solid 2px;
        right: 13%;
        top:10%;
        height: 40px;
    }
    .imgbuscar{
        position: absolute;
        height: 30px;
        right: 3%;
        top: 20%;
    }
   .divsuperior {
       width: 45%;
       margin-left:15%;
       border-bottom:0.075cm solid grey;
       font-size: 25px;
       padding-bottom:5px;
       position: relative;
   }
   .imagenmenu{
       width: 40px;
       vertical-align:middle;
       padding-top: 10px;
       margin-right:15px;
   }
   .imgusuario{
       width: 100%;
   }
   .nombreusuario{
       font-family:kenyan;
       font-size:26px;
       padding-top: 15px;
       margin-right:30px;
   }
    #imaginario img, span{
        float: right;
        /*border: solid black 1px;*/
    }
    .fotouser{
        float: right;
        /*border: 0.05cm #95C11F solid;*/
        width: 50px;
        height:50px;
        border-radius: 50px;
        overflow: hidden;
    }




</style>

<div class="centrado">
    <div class="buscar">
        <input type="text" placeholder="Buscar..." class="buscador">
        <div class="lineabuscador"></div>
        <img src="img/buscar.png" class="imgbuscar">
    </div>

    <div class="divsuperior">
        <div id="imaginario">
            <!--<img src="img/perfil.png" class="imgusuario">-->
            <div class="fotouser"><img src="img/ozarta.gif" class="imgusuario"></div>
            <span class="nombreusuario">Oscar Eduardo Zarta Suarez</span>
            <!--<img src="img/menu.png" class="imagenmenu">-->
        </div>
    </div>
</div>
