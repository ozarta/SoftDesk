<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="stylesheet/style.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
           $('.modalnuevo').hide();
                $('.entrada').click(function(){
                   $('.modalnuevo').show();
                });
                $('.x').click(function(){
                    $('.modalnuevo').hide();
                });
            $('.modalsalida').hide();
            $('.salidadocumento').click(function(){
                $('.modalsalida').show();
            });
            $('.x').click(function(){
                $('.modalsalida').hide();
                    });
        });
    </script>
</head>
<body>

<div class="contenido">
    <div class="nuevo">

        <div class="lineas1new"></div>
        <h1 style="text-align: center;margin-top: 9px"> Nuevos Radicados </h1>
        <div class="lineas2new"></div>
    </div>

    <div style="display: flex;margin-top: 50px">
        <div class="nuevodocumento">
            <div class="fixedimages">
            <img src="img/entrada.png" class="imgnuevo">
                <div class="entrada">
                    <label>Entrada</label>
                </div>
                </div>

        </div>

        <div class="salidadocumento">
            <div class="fixedimages">
            <img src="img/salida.png" class="imgsalida">
            <div class="salida">
                <label>Salida</label>
            </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
